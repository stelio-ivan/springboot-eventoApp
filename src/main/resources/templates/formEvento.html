<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <link rel="stylesheet" href="style/style.css"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <title>EventosApp</title>
    </head>
    <body>
        <header>
            <nav class="menu">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Cadastrar eventos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li> <a href="/eventos" class="waves-effect waves-light btn" ><i class="material-icons left">list</i>Lista de eventos</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <th:block th:include="mensagemValidacao"></th:block>
        <div class="container formEvento">
        <form class="container" method="post" >

                Nome: <input type ="text" value="" name="nome">
                <div class="row ">
                    <div class="input field col s6">
                        Dia: <input type ="date" value="" name="data">
                    </div>
                    <div class="input field col s3">
                        Local: <input type ="text" value="" name="local">
                    </div>
                    <div class="input field col s3">
                        Horario: <input type ="text" value="" name="horario">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Adicionar Evento</button>
                <button class="waves-effect waves-light btn" type="=submit"><i class="material-icons left">save</i>Salvar</button>
            </form>
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
